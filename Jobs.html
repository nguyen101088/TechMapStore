<div class="contentHomeRegister" ng-controller="JobsViewController" ng-init="init()">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="slide-nav" style="margin-bottom: 0px;">
		<div class="container">
			<div class="navbar-header">
				<div class="row row-1" style="height:40px;">
					<!--<button type="submit" style="float:left;position: relative;margin-left: 3%;padding: 0px;margin-right: 0px;" ng-click="GoToHome()">
						<i class="fa fa-arrow-left"></i>
					</button>-->
					<div style="
						color: white;
						font-size: 20px;
						text-transform: none;
						text-align: center;
						padding-top: 12px;
						font-weight: bold;
					"> Jobs</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--wrap the page content do not style this-->
	<div id="page-content" style="padding-top: 0px;overflow-y: scroll;height: 565px;">
		<div class="pagination pagination-centered" style="width: 100%; margin-top: 0px !important;">
			<button class="btn" style="margin-top: 15px !important; 
				margin-bottom:-10px !important;
				background: #e96b56;
				border: 1px solid #e96b56;
				-webkit-box-shadow: inset 0 1px 2px #e96b56;
				-moz-box-shadow: inset 0 1px 2px #e96b56;
				box-shadow: inset 0 1px 2px #e96b56;
				font-size:18px;
				width: 130px;
				font-weight:bold;"
				ng-click="GoToCreateJob()">Add job</button>
		</div>
		<div>
 			<div class="sidebar-message" style="float: left;width: 100%;padding: 0;" ng-repeat="job in jobs | limitTo: paginationLimit()" ng-click="GoToJobDetail({{job}})">
				<div class="pull-left text-center" ng-style="{'background-image': 'url(' + job.CompanyObject.ImagePath + ')'}" style="
						background-repeat: no-repeat;height: 120px;width: 110px;border-radius: 0%;
						border-bottom: 1px solid #e3e3e3;border-right: 1px solid #e3e3e3;background-position: center center;background-size: 100%;" /><!--padding-top: 1px-->
				<div class="media-body" style="padding-left: 10px;border-bottom: 1px solid #e3e3e3;position: relative;height: 113px;">
					<label style="text-transform: uppercase;padding-top: 5px;font-size: 16px;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;position: absolute;width: 94%;">{{job.Company}}</label>
					<br>
					<label style="padding-top: 15px;text-transform: none;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;width: 94%;position: absolute;font-size: 16px;font-weight: normal;color: #888888;">{{job.Title}}</label>
					<br>
					<label style="padding-top: 25px;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;width: 94%;color: #888888;font-weight: normal;position: absolute;text-transform: none;font-size: 16px;">{{job.Category}}</label>
					<br>
					<label style="float: right;font-weight: normal;font-size: 16px;padding-top: 40px;">
						<small class="text-muted ng-binding" style="float: right;margin-right: 10px;">{{job.CreatedDate}}</small>
					<label>
				</div>
			</div>
		</div> 
        
		<div class="pagination pagination-centered" style="width: 100%; margin: 0px !important;">
			<button class="show-more-btn btn" ng-show="hasMoreItemsToShow()" ng-click="showMoreItems()">Load more</button>
		</div>
		<!-- /.container -->
	</div>
	<!-- /#page-content -->
</div>
